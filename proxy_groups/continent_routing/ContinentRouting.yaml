# Africa default router
- name: "AF"
  type: fallback
  icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Africa_Map.png
  proxies:
    - AF-PRIORITY-ROUTING
    - CLOUDFLARE-WARP
    - DIRECT
  url: 'http://connectivitycheck.cbg-app.huawei.com/generate_204'
  interval: 300

